version: '3.8'

services:

  mysql-db:
    image: mysql:8.0  
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  
      MYSQL_DATABASE: banco_db           
      MYSQL_USER: usuario                
      MYSQL_PASSWORD: contrasena        
    ports:
      - "3306:3306" 
    volumes:
      - mysql-data:/var/lib/mysql  
    networks:
      - banco-network


